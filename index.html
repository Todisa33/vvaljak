<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Povrsina valjka</title>
</head>
<body>
    <script>
        var r = prompt("Unesite poluprecnik osnove valjka");
        var H = prompt("Unesite visinu valjka");
        const pi = 3.14;

        var v = parseInt(r)*parseInt(r)*parseInt(H)*pi;
        alert("Zapremina je" + v);

    </script>
</body>
</html>
